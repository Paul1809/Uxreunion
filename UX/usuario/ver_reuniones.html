<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuniones Agendadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #0033a0;

        .container {
            margin: 20px auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0033a0;
            color: white;
        }
        .btn-regresar {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            background-color: #0033a0;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>

</header>

<div class="container">
    <h2>Lista de Reuniones</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>TÃ­tulo</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="lista-reuniones"></tbody>
    </table>

    <!-- BotÃ³n para regresar al perfil del usuario -->
    <button class="btn-regresar" onclick="regresarAlPerfil()">Regresar al Perfil</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let reuniones = JSON.parse(localStorage.getItem("reuniones")) || [];
        mostrarReuniones();

        function mostrarReuniones() {
            let listaReuniones = document.getElementById("lista-reuniones");
            listaReuniones.innerHTML = "";

            reuniones.forEach(reunion => {
                let fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${reunion.id}</td>
                    <td>${reunion.titulo}</td>
                    <td>${reunion.fecha}</td>
                    <td>${reunion.estado}</td>
                `;
                listaReuniones.appendChild(fila);
            });
        }
    });

    // FunciÃ³n para regresar al perfil
    function regresarAlPerfil() {
        window.location.href = 'indexusua.html'; // Cambia 'perfil.html' por la URL de tu pÃ¡gina de perfil
    }
</script>
