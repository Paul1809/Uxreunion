<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Reuniones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que el contenido ocupe toda la altura de la p√°gina */
        }
        header {
            background-color: #0033a0;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex-grow: 1; /* Permite que el contenido ocupe el espacio disponible */
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .day {
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .day:hover {
            background-color: #ddd;
        }
        .day.reunion-pendiente {
            background-color: #ffcc00;
        }
        .day.reunion-confirmada {
            background-color: #28a745;
            color: white;
        }
        .day.reunion-cancelada {
            background-color: #d9534f;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: left;
            position: relative;
        }
        .close {
            color: red;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        .btn-minuta {
            background-color: #17a2b8;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .minuta-texto {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        footer {
            background-color: #0033a0;
            color: white;
            padding: 10px 0;
            margin-top: auto; /* Coloca el footer al final */
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>üìÖ Calendario de Reuniones</h1>
</header>

<div class="container">
    <div class="controls">
        <button class="btn" onclick="cambiarMes(-1)">‚óÄ Mes Anterior</button>
        <h2 id="mes-actual"></h2>
        <button class="btn" onclick="cambiarMes(1)">Mes Siguiente ‚ñ∂</button>
    </div>

    <div class="calendar" id="calendario"></div>

    <!-- Bot√≥n para volver al perfil -->
    <div class="controls">
        <button class="btn" onclick="volverAlPerfil()"> Volver al Perfil</button>
    </div>
</div>

<!-- Ventana Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Detalles de la Reuni√≥n</h2>
        <p id="modal-detalle"></p>
        <button id="btn-minuta" class="btn-minuta" onclick="mostrarMinuta()">üìÑ Ver Minuta</button>
        <div id="minuta-texto" class="minuta-texto"></div>
    </div>
</div>

<script>
    let reuniones = JSON.parse(localStorage.getItem("reuniones")) || [];
    let fechaActual = new Date();
    let mesActual = fechaActual.getMonth();
    let a√±oActual = fechaActual.getFullYear();
    let minutaActual = "";

    function cambiarMes(cambio) {
        mesActual += cambio;
        if (mesActual < 0) {
            mesActual = 11;
            a√±oActual--;
        } else if (mesActual > 11) {
            mesActual = 0;
            a√±oActual++;
        }
        mostrarCalendario();
    }

    function mostrarCalendario() {
        let calendario = document.getElementById("calendario");
        let mesNombre = document.getElementById("mes-actual");
        let nombresMeses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        mesNombre.innerText = `${nombresMeses[mesActual]} ${a√±oActual}`;

        calendario.innerHTML = "";
        let primerDia = new Date(a√±oActual, mesActual, 1).getDay();
        let diasEnMes = new Date(a√±oActual, mesActual + 1, 0).getDate();

        for (let i = 0; i < primerDia; i++) {
            let diaVacio = document.createElement("div");
            diaVacio.classList.add("day");
            calendario.appendChild(diaVacio);
        }

        for (let dia = 1; dia <= diasEnMes; dia++) {
            let divDia = document.createElement("div");
            divDia.classList.add("day");
            divDia.innerText = dia;

            let fechaString = `${a√±oActual}-${(mesActual + 1).toString().padStart(2, '0')}-${dia.toString().padStart(2, '0')}`;
            let reunionesDia = reuniones.filter(r => r.fecha === fechaString);

            if (reunionesDia.length > 0) {
                divDia.addEventListener("click", () => abrirModal(fechaString));

                reunionesDia.forEach(reunion => {
                    let reunionDiv = document.createElement("div");
                    reunionDiv.innerText = reunion.titulo;

                    if (reunion.estado === "Pendiente") {
                        divDia.classList.add("reunion-pendiente");
                    } else if (reunion.estado === "Confirmada") {
                        divDia.classList.add("reunion-confirmada");
                    } else if (reunion.estado === "Cancelada") {
                        divDia.classList.add("reunion-cancelada");
                    }

                    divDia.appendChild(reunionDiv);
                });
            }

            calendario.appendChild(divDia);
        }
    }

    function abrirModal(fecha) {
        let detalles = "";
        let reunionEncontrada = reuniones.find(r => r.fecha === fecha);

        if (reunionEncontrada) {
            detalles = `<strong>T√≠tulo:</strong> ${reunionEncontrada.titulo} <br>
                        <strong>Fecha:</strong> ${reunionEncontrada.fecha} <br>
                        <strong>Estado:</strong> ${reunionEncontrada.estado} <br><br>`;
            minutaActual = reunionEncontrada.minuta || "";

            let btnMinuta = document.getElementById("btn-minuta");
            let divMinuta = document.getElementById("minuta-texto");

            if (reunionEncontrada.estado !== "Cancelada" && minutaActual) {
                btnMinuta.style.display = "block";
                divMinuta.style.display = "none";
            } else {
                btnMinuta.style.display = "none";
            }
        }

        document.getElementById("modal-detalle").innerHTML = detalles;
        document.getElementById("modal").style.display = "flex";
    }

    function mostrarMinuta() {
        document.getElementById("minuta-texto").innerText = minutaActual;
        document.getElementById("minuta-texto").style.display = "block";
    }

    // Funci√≥n para redirigir al perfil del usuario
    function volverAlPerfil() {
        window.location.href = "indexusua.html";  // Cambia a la URL de tu p√°gina de perfil
    }

    document.addEventListener("DOMContentLoaded", mostrarCalendario);
</script>

<footer>
    <p>&copy; 2025 - Todos los derechos reservados</p>
    <p><a href="#">Pol√≠tica de Privacidad</a> | <a href="#">T√©rminos y Condiciones</a></p>
</footer>

</body>
</html>
