<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f8fc;
            color: #333;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #1f3a56;
        }
        nav {
            background-color: #003366;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav a:hover {
            background-color: #1f3a56;
            transform: scale(1.05);
        }
        .container {
            margin: 40px auto;
            max-width: 900px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #004080;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .profile-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .profile-table th, .profile-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #004080;
        }
        .profile-table th {
            background-color: #004080;
            color: white;
        }
        .profile-table td {
            font-size: 16px;
        }
        .edit-btn {
            background-color: #ffcc00;
            color: black;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 10px;
        }
        .edit-btn:hover {
            background-color: #e6b800;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 30px;
        }
        .btn-box {
            background-color: #5bc0de;
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-box:hover {
            background-color: #31b0d5;
            transform: translateY(-5px);
        }
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .cancel-btn {
            background-color: #d9534f;
            color: white;
            border-radius: 5px;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            border-top: 4px solid #1f3a56;
        }
    </style>
</head>
<body>

<header>
    <h1>üë§ Perfil de Usuario</h1>
</header>

<nav>
   
    <a href="../PAGES/login.html">Cerrar Sesi√≥n</a>
</nav>

<div class="container">
    <h2>Bienvenido, <span id="user-name">Juan P√©rez</span></h2>

    <!-- Tabla de informaci√≥n -->
    <table class="profile-table">
        <tr>
            <th>Nombre</th>
            <td id="user-name-table">Juan P√©rez</td>
        </tr>
        <tr>
            <th>Localidad</th>
            <td id="user-location">Iztapalapa</td>
        </tr>
        <tr>
            <th>Rol</th>
            <td>Usuario</td>
        </tr>
    </table>

    <button class="edit-btn" onclick="openModal()">‚úèÔ∏è Editar Perfil</button>

    <section class="actions">
        <div class="btn-box" onclick="window.location.href='../usuario/ver_reuniones.html'">
            üìÖ Reuniones
        </div>
        <div class="btn-box" onclick="window.location.href='../usuario/confirmar.html'">
            ‚úÖ Confirmar
        </div>
        <div class="btn-box" onclick="window.location.href='../usuario/seguimiento.html'">
            üîç Seguimiento
        </div>
        <div class="btn-box" onclick="window.location.href='../usuario/calendario.html'">
            üìÜ Calendario
        </div>
        <div class="btn-box" onclick="window.location.href='../usuario/minuta.html'">
            üìù Minuta
        </div>
        <div class="btn-box" onclick="window.location.href='../usuario/comentarios.html'">
            üìù Comentarios
        </div>
    </section>
</div>

<!-- Modal para editar perfil -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <h2>Editar Perfil</h2>
        <label>Nombre:</label>
        <input type="text" id="edit-name" value="Juan P√©rez">
        <label>Localidad:</label>
        <input type="text" id="edit-location" value="Iztapalapa">
        <br>
        <button class="save-btn" onclick="saveChanges()">Guardar</button>
        <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
    </div>
</div>

<footer>
    <p>¬© 2025 Sistema de Gesti√≥n de Reuniones | Todos los derechos reservados</p>
</footer>

<script>
    function openModal() {
        document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("editModal").style.display = "none";
    }

    function saveChanges() {
        let newName = document.getElementById("edit-name").value;
        let newLocation = document.getElementById("edit-location").value;

        document.getElementById("user-name").textContent = newName;
        document.getElementById("user-name-table").textContent = newName;
        document.getElementById("user-location").textContent = newLocation;

        closeModal();
        alert("Perfil actualizado correctamente.");
    }
</script>

</body>
</html>
